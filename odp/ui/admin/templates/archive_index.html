{% extends 'base.html' %}
{% from 'content.j2' import render_table %}

{% block web_title %}
    {{ super() }} |
    {% block heading %}
        Archives
    {% endblock %}
{% endblock %}

{% block content %}

        <td>{{ archive.url }}</td>
    {% endcall %}
{% endblock %}
